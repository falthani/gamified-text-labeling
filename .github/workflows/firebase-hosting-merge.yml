name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - dev
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      # Setup Node.js environment
      - uses: actions/setup-node@v2
        with:
          node-version: '14' # or another version you prefer
      
      # Install dependencies
      - run: npm install
      
      # Build the project
      - run: npm run build # or `ng build` if you have @angular/cli installed globally
      
      # Deploy to Firebase
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_NG_TEXT_LABEL_APP }}'
          channelId: live
          projectId: ng-text-label-app
