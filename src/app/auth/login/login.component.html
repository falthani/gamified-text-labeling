<form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <section id="container">
        <h2>Login</h2>
        <div class="form-wrapper">
            <div id="child1" class="child">
                <mat-form-field appearance="fill">
                    <mat-label>Your email</mat-label>
                    <input matInput placeholder="emoji@example.com" ngModel name="email" email required>
                    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                </mat-form-field>
            </div>
            <div id="child2" class="child">
                <mat-form-field appearance="fill">
                    <mat-label>Your password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" ngModel name="password" required minlength="6"
                        #pwInput="ngModel">
                    <button mat-icon-button type="button" matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </div>
            <button mat-raised-button color="primary" [disabled]="f.invalid">Login</button>

        </div>
        <p>Don't have an account? <a routerLink="/signup"><b>Sign up here</b></a></p>
    </section>
</form>
