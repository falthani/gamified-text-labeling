<form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <section id="container">
        <h2>Sign up</h2>
        <div class="form-wrapper">
            <div id="child1" class="child">
                <mat-form-field appearance="fill">
                    <mat-label>Your email</mat-label>
                    <input matInput placeholder="emoji@example.com" ngModel name="email" email required>
                    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                </mat-form-field>
            </div>
            <div id="child2" class="child">
                <mat-form-field appearance="fill" hintLabel="Should be at least 6 characters long.">
                    <mat-label>Your password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" ngModel name="password" required minlength="6"
                        #pwInput="ngModel">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-hint> {{ pwInput.value?.length }}/6</mat-hint>
                </mat-form-field>
            </div>
            <mat-checkbox labelPosition="before" ngModel name="agree" required>Agree to terms and
                conditions.</mat-checkbox>
            <button mat-raised-button color="primary" [disabled]="f.invalid">Register</button>

        </div>
        <p>Already have an account? <a routerLink="/login"><b>Login here</b></a></p>
    </section>
</form>
