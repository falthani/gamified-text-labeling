<head>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<div class="doc-banner"><a routerLink="/"><button mat-button class="material-symbols-outlined">arrow_back</button></a>
  <h2>My Library</h2>
</div>
<mat-tab-group class="mat-tab">
  <mat-tab label="Ongoing">
    <app-current-documents></app-current-documents>
    <mat-card appearance="outlined">
      <a routerLink="/catalogue"><button mat-button color="primary">Click here to add documents</button></a>
    </mat-card>
  </mat-tab>
  <mat-tab label="Completed">
    <app-past-documents></app-past-documents>
  </mat-tab>
</mat-tab-group>
