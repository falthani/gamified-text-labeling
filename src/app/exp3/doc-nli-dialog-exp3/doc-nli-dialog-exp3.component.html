<div class="dialog-header">
    <h3><b>How does the hypothesis relate to the premise?</b></h3></div>
<div class="bottom-sheet">
    <button mat-raised-button class="blue" (click)="selectLabel('e')">Follows</button>
    <button mat-raised-button class="purple s" (click)="selectLabel('c')">Contradicts</button>
    <button mat-raised-button class="green" (click)="selectLabel('n')">Unclear</button>
</div>
